<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{/home/index.html :: home(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="row mb-5">
    <div class="col-lg-3 card p-3 shadow-lg border-0 h-100">
        <h5>Category</h5>
        <div class="list-group list-group-light">
            <a th:each="catergory : ${listCategory}" th:text="${catergory.name}"
               th:href="@{/search(id=${catergory.id})}"
               class="list-group-item list-group-item-action px-3 border-0"></a>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-0 mb-4">
            <div class="row g-0">
                <div class="col-lg-6 d-flex align-items-center overflow-hidden">
                    <img th:src="@{/images/{image}(image=${product.image})}" th:alt="${product.name}"
                         class="img-fluid rounded shadow mx-auto">
                </div>
                <div class="col-lg-6 p-4">
                    <h1 class="display-5" th:text="${product.name}"></h1>
                    <p class="text-muted" th:text="'Loại : ' + ${product.category.name}"></p>
                    <p th:text="${product.available ? 'Còn hàng' : 'Hết hàng'}"></p>
                    <p th:text="'Created on: ' + ${product.createDate}"></p>
                    <p class="h4 text-primary" th:text="${product.price} + ' $'"></p>
                    <button type="button" class="btn btn-primary btn-lg mt-3">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
